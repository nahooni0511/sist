<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f14",
                        "team-blue": "#1e40af",
                        "team-red": "#b91c1c",
                        "neutral-dark": "#1a2632",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .giant-score {
            font-size: 300px;
            line-height: 0.8;
        }
        .timer-digits {
            font-size: 100px;
            line-height: 1;
        }
        .massive-btn {
            @apply h-32 w-full flex items-center justify-center text-5xl font-black rounded-3xl transition-all active:scale-90 shadow-2xl;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white selection:bg-primary/30">
<div class="h-screen w-screen flex flex-col p-4 gap-4">
<header class="grid grid-cols-3 items-center h-[12%] shrink-0 px-4">
<div class="flex items-center">
<button class="flex items-center gap-3 bg-slate-800 hover:bg-slate-700 text-white px-10 py-6 rounded-2xl transition-all shadow-xl active:scale-95 border-2 border-slate-600">
<span class="material-icons text-4xl">undo</span>
<span class="text-2xl font-extrabold uppercase tracking-widest">Undo</span>
</button>
</div>
<div class="flex flex-col items-center justify-center">
<div class="timer-digits font-black tracking-tight tabular-nums text-primary drop-shadow-[0_0_20px_rgba(19,127,236,0.5)]">
                    10:00
                </div>
<div class="flex gap-6 -mt-2">
<span class="material-icons text-4xl text-emerald-500 cursor-pointer hover:scale-110 transition-transform">play_arrow</span>
<span class="material-icons text-4xl text-slate-500 cursor-pointer hover:scale-110 transition-transform">pause</span>
<span class="material-icons text-4xl text-slate-500 cursor-pointer hover:scale-110 transition-transform">refresh</span>
</div>
</div>
<div class="flex items-center justify-end gap-4">
<div class="bg-neutral-dark p-2 rounded-2xl flex gap-1">
<button class="px-6 py-3 rounded-xl bg-primary text-white font-bold uppercase text-sm">Dodgeball</button>
<button class="px-6 py-3 rounded-xl text-slate-400 font-bold uppercase text-sm hover:text-white">Basketball</button>
</div>
<button class="bg-neutral-dark p-5 rounded-2xl text-slate-400 hover:text-white">
<span class="material-icons text-3xl">settings</span>
</button>
</div>
</header>
<main class="flex-grow flex gap-4 h-[83%]">
<section class="flex-1 bg-team-blue rounded-[3rem] flex flex-col items-center justify-between p-10 shadow-2xl border-b-8 border-blue-900">
<div class="w-full text-center">
<h2 class="text-blue-200 text-4xl font-black uppercase tracking-[0.2em] mb-4">Home Team</h2>
<div class="giant-score font-black text-white tabular-nums drop-shadow-[0_10px_10px_rgba(0,0,0,0.3)]">24</div>
</div>
<div class="w-full grid grid-cols-4 gap-8 px-4 mb-4">
<button class="massive-btn bg-white text-team-blue hover:bg-blue-50">+1</button>
<button class="massive-btn bg-white text-team-blue hover:bg-blue-50">+2</button>
<button class="massive-btn bg-white text-team-blue hover:bg-blue-50">+3</button>
<button class="massive-btn bg-blue-900/50 text-white border-4 border-blue-400/30">-1</button>
</div>
<div class="w-full flex gap-6 px-4">
<div class="flex-1 bg-black/30 rounded-3xl p-6 flex items-center justify-between border border-white/10">
<span class="text-blue-200 uppercase font-black tracking-wider text-xl">Fouls</span>
<div class="flex items-center gap-6">
<button class="w-16 h-16 rounded-full bg-blue-900 flex items-center justify-center text-3xl font-bold">-</button>
<span class="text-5xl font-black text-white tabular-nums">02</span>
<button class="w-16 h-16 rounded-full bg-white text-team-blue flex items-center justify-center text-3xl font-bold">+</button>
</div>
</div>
</div>
</section>
<aside class="w-20 flex flex-col items-center justify-center gap-6 shrink-0">
<div class="text-slate-500 font-black text-xs uppercase tracking-widest vertical-text py-4">Sets</div>
<div class="w-14 h-14 rounded-full border-4 border-primary bg-primary flex items-center justify-center text-white font-black text-2xl shadow-lg shadow-primary/40">1</div>
<div class="w-14 h-14 rounded-full border-4 border-slate-700 bg-transparent flex items-center justify-center text-slate-600 font-black text-2xl">2</div>
<div class="w-14 h-14 rounded-full border-4 border-slate-700 bg-transparent flex items-center justify-center text-slate-600 font-black text-2xl">3</div>
<div class="h-full w-1 bg-gradient-to-b from-slate-800 to-transparent rounded-full mt-4"></div>
</aside>
<section class="flex-1 bg-team-red rounded-[3rem] flex flex-col items-center justify-between p-10 shadow-2xl border-b-8 border-red-900">
<div class="w-full text-center">
<h2 class="text-red-200 text-4xl font-black uppercase tracking-[0.2em] mb-4">Away Team</h2>
<div class="giant-score font-black text-white tabular-nums drop-shadow-[0_10px_10px_rgba(0,0,0,0.3)]">18</div>
</div>
<div class="w-full grid grid-cols-4 gap-8 px-4 mb-4">
<button class="massive-btn bg-white text-team-red hover:bg-red-50">+1</button>
<button class="massive-btn bg-white text-team-red hover:bg-red-50">+2</button>
<button class="massive-btn bg-white text-team-red hover:bg-red-50">+3</button>
<button class="massive-btn bg-red-900/50 text-white border-4 border-red-400/30">-1</button>
</div>
<div class="w-full flex gap-6 px-4">
<div class="flex-1 bg-black/30 rounded-3xl p-6 flex items-center justify-between border border-white/10">
<span class="text-red-200 uppercase font-black tracking-wider text-xl">Fouls</span>
<div class="flex items-center gap-6">
<button class="w-16 h-16 rounded-full bg-red-900 flex items-center justify-center text-3xl font-bold">-</button>
<span class="text-5xl font-black text-white tabular-nums">01</span>
<button class="w-16 h-16 rounded-full bg-white text-team-red flex items-center justify-center text-3xl font-bold">+</button>
</div>
</div>
</div>
</section>
</main>
<footer class="h-[5%] shrink-0 flex items-center justify-between px-6 text-slate-600 text-sm font-bold uppercase tracking-widest">
<div class="flex items-center gap-4">
<span class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span> Display: 32" Gym A</span>
<span>â€¢</span>
<span>Signal: High</span>
</div>
<div>PE BOARD v3.0 | High-Contrast Mode</div>
</footer>
</div>

</body></html>
