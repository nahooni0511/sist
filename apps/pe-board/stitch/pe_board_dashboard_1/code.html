<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>PE Board Dashboard</title>
<style>
        body {
            overscroll-behavior: none;
            cursor: pointer; /* Optimized for touch */
        }
        .text-huge { font-size: 48px; }
        .text-nav { font-size: 32px; }
        .grid-tile { transition: transform 0.1s ease; }
        .grid-tile:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30 h-screen w-screen overflow-hidden flex flex-col">
<!-- Global Top Bar -->
<header class="h-24 bg-background-dark/80 border-b border-primary/20 backdrop-blur-md px-8 flex items-center justify-between z-50">
<div class="flex items-center gap-10">
<!-- Logo & Brand -->
<div class="flex items-center gap-3">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
<span class="material-icons text-3xl">sports_volleyball</span>
</div>
<span class="text-3xl font-bold tracking-tight">PE<span class="text-primary">BOARD</span></span>
</div>
<!-- Volume Indicator -->
<div class="flex items-center gap-4 bg-primary/10 px-6 py-3 rounded-xl border border-primary/20">
<span class="material-icons text-primary text-3xl">volume_up</span>
<div class="w-48 h-3 bg-white/10 rounded-full overflow-hidden">
<div class="w-3/4 h-full bg-primary"></div>
</div>
<span class="text-xl font-medium w-12 text-center">75%</span>
</div>
</div>
<!-- Center Clock -->
<div class="absolute left-1/2 -translate-x-1/2 text-5xl font-extrabold tracking-widest tabular-nums">
            10:45<span class="text-primary opacity-80">:</span>24
        </div>
<div class="flex items-center gap-6">
<!-- Keep Screen On Toggle -->
<div class="flex items-center gap-3 bg-white/5 px-5 py-3 rounded-xl border border-white/10">
<span class="text-xl font-medium opacity-80 uppercase tracking-wider">Awake</span>
<div class="w-16 h-8 bg-primary rounded-full relative flex items-center px-1">
<div class="w-6 h-6 bg-white rounded-full translate-x-8"></div>
</div>
</div>
<!-- Emergency Reset -->
<button class="bg-red-600 hover:bg-red-700 active:bg-red-800 h-16 px-8 rounded-xl flex items-center gap-3 font-bold text-2xl uppercase tracking-tighter shadow-lg shadow-red-900/20">
<span class="material-icons text-3xl">emergency</span>
                Reset
            </button>
<!-- Settings -->
<button class="w-16 h-16 flex items-center justify-center bg-white/5 hover:bg-white/10 rounded-xl">
<span class="material-icons text-4xl">settings</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-hidden p-8 flex flex-col gap-8">
<!-- Large Action Grid -->
<div class="grid grid-cols-3 grid-rows-2 gap-6 flex-1">
<!-- Start Circuit Timer -->
<button class="grid-tile flex flex-col items-center justify-center bg-primary rounded-xl p-8 gap-4 shadow-2xl shadow-primary/20">
<span class="material-icons text-8xl">timer</span>
<span class="text-huge font-extrabold text-center leading-tight">START CIRCUIT</span>
</button>
<!-- Make Teams -->
<button class="grid-tile flex flex-col items-center justify-center bg-white/5 border-2 border-primary/40 rounded-xl p-8 gap-4 hover:bg-primary/5">
<span class="material-icons text-8xl text-primary">groups</span>
<span class="text-huge font-extrabold text-center leading-tight">MAKE TEAMS</span>
</button>
<!-- Open Scoreboard -->
<button class="grid-tile flex flex-col items-center justify-center bg-white/5 border-2 border-primary/40 rounded-xl p-8 gap-4 hover:bg-primary/5">
<span class="material-icons text-8xl text-primary">scoreboard</span>
<span class="text-huge font-extrabold text-center leading-tight">SCOREBOARD</span>
</button>
<!-- Whistle / Sounds -->
<button class="grid-tile flex flex-col items-center justify-center bg-white/5 border-2 border-primary/40 rounded-xl p-8 gap-4 hover:bg-primary/5">
<span class="material-icons text-8xl text-primary">campaign</span>
<span class="text-huge font-extrabold text-center leading-tight">WHISTLE</span>
</button>
<!-- Run Template -->
<button class="grid-tile flex flex-col items-center justify-center bg-white/5 border-2 border-primary/40 rounded-xl p-8 gap-4 hover:bg-primary/5">
<span class="material-icons text-8xl text-primary">assignment</span>
<span class="text-huge font-extrabold text-center leading-tight">RUN TEMPLATE</span>
</button>
<!-- Quick Note / Tool -->
<button class="grid-tile flex flex-col items-center justify-center bg-white/5 border-2 border-primary/40 rounded-xl p-8 gap-4 hover:bg-primary/5">
<span class="material-icons text-8xl text-primary">draw</span>
<span class="text-huge font-extrabold text-center leading-tight">DRAW BOARD</span>
</button>
</div>
<!-- Recent Presets Row -->
<div class="h-64 flex flex-col gap-4">
<h2 class="text-3xl font-bold opacity-60 px-2 flex items-center gap-3 uppercase tracking-widest">
<span class="material-icons">history</span> Recent Presets
            </h2>
<div class="flex gap-6 overflow-x-auto pb-4">
<!-- Preset Card 1 -->
<div class="min-w-[420px] bg-white/5 rounded-xl border border-white/10 p-6 flex items-center gap-6 group hover:bg-white/10 transition-colors cursor-pointer">
<div class="w-32 h-32 rounded-lg bg-primary/20 flex items-center justify-center">
<span class="material-icons text-5xl text-primary">fitness_center</span>
</div>
<div class="flex-1">
<h3 class="text-3xl font-bold">30s Circuit</h3>
<p class="text-xl opacity-60">12 Stations • 10s Rest</p>
</div>
<span class="material-icons text-4xl opacity-20 group-hover:opacity-100 transition-opacity">play_circle</span>
</div>
<!-- Preset Card 2 -->
<div class="min-w-[420px] bg-white/5 rounded-xl border border-white/10 p-6 flex items-center gap-6 group hover:bg-white/10 transition-colors cursor-pointer">
<div class="w-32 h-32 rounded-lg bg-emerald-500/20 flex items-center justify-center">
<span class="material-icons text-5xl text-emerald-500">sports_soccer</span>
</div>
<div class="flex-1">
<h3 class="text-3xl font-bold">5-a-side Soccer</h3>
<p class="text-xl opacity-60">4 Teams • Round Robin</p>
</div>
<span class="material-icons text-4xl opacity-20 group-hover:opacity-100 transition-opacity">play_circle</span>
</div>
<!-- Preset Card 3 -->
<div class="min-w-[420px] bg-white/5 rounded-xl border border-white/10 p-6 flex items-center gap-6 group hover:bg-white/10 transition-colors cursor-pointer">
<div class="w-32 h-32 rounded-lg bg-orange-500/20 flex items-center justify-center">
<span class="material-icons text-5xl text-orange-500">wb_sunny</span>
</div>
<div class="flex-1">
<h3 class="text-3xl font-bold">Warm-up Flow</h3>
<p class="text-xl opacity-60">Cardio + Dynamic Stretch</p>
</div>
<span class="material-icons text-4xl opacity-20 group-hover:opacity-100 transition-opacity">play_circle</span>
</div>
<!-- More Button -->
<div class="min-w-[120px] bg-white/5 rounded-xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-icons text-4xl opacity-40">chevron_right</span>
</div>
</div>
</div>
</main>
<!-- Navigation Bar -->
<nav class="h-32 bg-background-dark border-t-2 border-primary/20 flex items-stretch px-4 gap-4 pb-2">
<!-- Nav Item: Home -->
<button class="flex-1 flex flex-col items-center justify-center gap-1 bg-primary/20 text-primary border-t-4 border-primary mt-1 rounded-b-xl">
<span class="material-icons text-5xl">home</span>
<span class="text-nav font-bold">Home</span>
</button>
<!-- Nav Item: Timer -->
<button class="flex-1 flex flex-col items-center justify-center gap-1 text-white/60 hover:text-white hover:bg-white/5 transition-all">
<span class="material-icons text-5xl">timer</span>
<span class="text-nav font-bold">Timer</span>
</button>
<!-- Nav Item: Teams -->
<button class="flex-1 flex flex-col items-center justify-center gap-1 text-white/60 hover:text-white hover:bg-white/5 transition-all">
<span class="material-icons text-5xl">groups</span>
<span class="text-nav font-bold">Teams</span>
</button>
<!-- Nav Item: Scoreboard -->
<button class="flex-1 flex flex-col items-center justify-center gap-1 text-white/60 hover:text-white hover:bg-white/5 transition-all">
<span class="material-icons text-5xl">sports_score</span>
<span class="text-nav font-bold">Scores</span>
</button>
<!-- Nav Item: Sounds -->
<button class="flex-1 flex flex-col items-center justify-center gap-1 text-white/60 hover:text-white hover:bg-white/5 transition-all">
<span class="material-icons text-5xl">volume_up</span>
<span class="text-nav font-bold">Sounds</span>
</button>
</nav>
<!-- Visual Sound Wave Accent (Subtle backdrop) -->
<div class="fixed bottom-32 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary/40 to-transparent"></div>
</body></html>
